<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="banner">
        <h1 class="appname">HomeWork 3: Login Form</h1>
    </div>
    <form name="mainform" onsubmit="return false" class="container"> 

        <div id="section1">
            <fieldset id="selectuser" class="mb-3">
                <legend>Please select the following options</legend><br>
                
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" id="newUserButton" >Click for New User</button>
                    <button type="button" class="btn btn-outline-primary" id="currentUserButton">Click for curent User</button>
                    
                  </div>
                
            </fieldset>
        </div>

        <div id='section2'>
            <fieldset id="newuser" disabled="true" class="mb-3"> 
                <legend>New User Login</legend>
                <label for="newUsername" class="form-label">User Name: </label>
                <input type="text" id="newUsername" required class="form-control mb-2"> <br>

                <label for="newPassword" class="form-label">Password: </label>
                <input type="text" id="newPassword" required class="form-control mb-2"> <br>

                <label for="newCity" class="form-label">City</label>
                <input type="text" id="newCity" required class="form-control mb-2" > <br>

                <label for="newState" class="form-label">State</label>
                <input type="text" id="newState" required class="form-control mb-2"> <br>

                <button onclick="createUser()" class="btn btn-success">Create User</button> 
            </fieldset>
        </div>

        <div id="section3">
            <fieldset id="currentuser" disabled="true" class="mb-3">
                <legend> Current User Login</legend>
                <label for="existingUsername" class="form-label">UserName: </label>
                <input type="text" id="existingUsername" required class="form-control mb-2"><br>

                <label for="password" id="ExistingPassword" class="form-label">Password: </label>
                <input type="text" id="existingPassword" required class="form-control mb-2"><br>

                <button id="loginButton"class="btn btn-primary">Log In</button>

            </fieldset>
        </div>

        <div id="display" class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p id="usernamedisplay" class="card-text mb-2"></p>
                <p id="message" class="card-text mb-2"></p>
                <p id="citydisplay" class=" card-text mb-2"></p>
                <p id="statedisplay" class="card-text mb-2"><p>
            </div>
        </div>
        

    </form>
    <script src=main.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
